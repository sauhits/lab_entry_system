<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>研究室エントリー</title>
    <style>
        body {
            width: 400px;
            font-family: sans-serif;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1,
        h2,
        h3,
        p,
        ul {
            margin: 0;
            padding: 0;
        }

        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 15px;
            margin-top: 10px;
        }

        h3 {
            margin-bottom: 5px;
            font-size: 1em;
        }

        p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        li {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        button {
            width: 100%;
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-size: 1em;
            margin-top: 10px;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        button:hover:not(:disabled) {
            background-color: #e9e9e9;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #main-view {
            padding: 10px;
        }

        #login-view {
            padding: 20px;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div id="login-view">
        <h2>ログイン</h2>
        <input type="email" id="login-email" placeholder="メールアドレス" required>
        <input type="password" id="login-password" placeholder="パスワード" required>
        <input type="text" id="login-token" placeholder="認証トークン" required>
        <button id="login-button">ログイン</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="main-view" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <p style="font-size: 0.9em; margin: 0;"><span id="user-email-display"></span>でログイン中</p>
            <button id="logout-button" style="width: auto; margin: 0;">ログアウト</button>
        </div>
        <p style="margin-bottom: 15px;"><strong>あなたの登録済みGPA:</strong> <span id="user-gpa-display">-</span></p>
        <hr>

        <div class="container">
            <div class="section" id="lab-entry-section">
                <h2>研究室エントリー</h2>
                <h3>エントリー可能な研究室</h3>
                <ul id="lab-list"></ul>
                <button id="submit-button" disabled>この研究室にエントリーする</button>
                <hr style="margin-top: 20px;">
                <h3>あなたのエントリー状況</h3>
                <p id="entry-status"></p>
            </div>
        </div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="p.js"></script>
</body>

</html>
